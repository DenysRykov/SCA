<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    if (window.location.href.indexOf('index.html') !== -1 || window.location.hash) {
      var newUrl = window.location.href.replace('index.html', '').replace(window.location.hash, '');
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for does not exist.</p>
</body>
</html>
